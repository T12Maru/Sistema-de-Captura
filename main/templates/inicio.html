{% extends 'plantilla.html' %}

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

{% block content %}

<p>Se entro al sistema</p>
   
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div id="container"></div>
        </div>
    </div>

    <script type="application/javascript", type="text/javascript">
        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Numero de mujeres con dengue',
                align: 'left'
            },
            subtitle: {
                text:
                    'Source: <a target="_blank" ' +
                    'href="https://www.gob.mx/salud/documentos/datos-abiertos-152127">Gobierno de MÃ©xico</a>',
                align: 'left'
            },
            xAxis: {
                categories: ["Hermosillo","Obregon","Nogales","Guaymas","Navojoa"],
                crosshair: true,
                accessibility: {
                    description: 'Municipios de Sonora'
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Num de Mujeres Sonorenses que enfermaron por dengue'
                }
            },
            tooltip: {
                valueSuffix: ' (1000 cm)'
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [
                {
                    name: 'Municipio',
                    colorByPoint: true,
                    data: JSON.parse('{{numMujeres|safe}}')
                }
            ]
        });
    </script>
</div>

{% endblock %}
